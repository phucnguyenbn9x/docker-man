<div class='upload-files-modal modal fade' data-backdrop="static" data-keyboard="false">
	<div class='modal-dialog modal-lg'>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" aria-hidden="true" ng-click="self.closeModal()">&times;</button>
				<h4 class="modal-title">Add container</h4>
			</div>
			<div class="modal-body">
				<div class="">
					<form class="form-horizontal" action="" name="modalNewProject">
						<div class="form-group">
							<label class="control-label col-sm-3" for="name">Name:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" value="" ng-model="self.name" placeholder="e.g. myContainer">
								<span ng-show="modalNewProject.name.$dirty && modalNewProject.name.$error.required">Required*</span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="company">Image:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" value="" ng-model="self.image" placeholder="e.g. myImage:myTag" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="department">Port mapping:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" value="" ng-model="self.publicPort" placeholder="e.g. 80 or 1.2.3.4:80">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" value="" ng-model="self.privatePort" placeholder="e.g. 80">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="self.addContainer()" class="btn btn-default">
					<span class="ok-16x16"></span>&nbsp;Add
				</button>
				<button type="button" ng-click="self.closeModal()" class="btn btn-default">
					<span class="close-16x16"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>
