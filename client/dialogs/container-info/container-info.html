<div class='upload-files-modal modal fade pull-image' data-backdrop="static" data-keyboard="false">
	<div class='modal-dialog modal-lg'>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" aria-hidden="true" ng-click="self.closeModal()">&times;</button>
				<h4 class="modal-title">{{ self.title }}</h4>
			</div>
			<div style="max-height: 70vh; overflow-y: overlay; overflow-x: hidden; text-align: left;" class="modal-body">
				<pre><code>{{ self.inspect }}</code></pre>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="self.closeModal()" class="btn btn-default">
					<span class="close-16x16"></span>&nbsp;OK
				</button>
			</div>
		</div>
	</div>
</div>
